<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p id="meuParagrafo">Este é o meu paragrafo</p>
    <button id="meuBotao" onclick="mudarTexto()">Clique aqui!</button>

    <script>

        function mudarTexto(){

            let p = document.getElementById("meuParagrafo");

            p.textContent = "Novo conteúdo do parágrafo !!!";
        }
    </script>
</body>
</html>
